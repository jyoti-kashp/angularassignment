<div class="container">
    <div class="row">
        <div class="col-xs-12">Cart</div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-2 col-lg-2">Side Bar</div>
        <div class="col-xs-12 col-md-10 col-lg-10">
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <form [formGroup]='form' novalidate class="form">
                        <select class="form-control" formControlName='sorting'>
                            <option *ngFor="let s of sortingList" [ngValue]="s">
                                {{ s.title }}
                            </option>
                        </select>
                    </form>
                 </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3" *ngFor="let p of products | async | sorting:'asc':form.get('sorting').value">
                        {{p.productName}}
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
